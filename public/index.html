<!DOCTYPE html>

<html ng-app="stocks">
  <head>

    <script type="text/javascript" src="https://code.highcharts.com/stock/highstock.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="./main.css" type="text/css">


  </head>
  <body ng-controller="stocksController">

    <div id="container"></div>



    <div class="stockList">
      <div class="flexDiv" ng-repeat="stock in stockList">{{stock}} {{stockHash[stock]}}
          <button ng-click="deleteStock(stock)" class="deleteStock">DELETE</button>

      </div>

      <div class="flexDiv">
        <form ng-submit="addStock()">
          <div class="input-group">
            <input class="form-control" type="text" placeholder="Enter stock ticker symbol" ng-model="newStock"></input>
            <input class="form-control" type="submit"> {{errorMsg}} {{alreadyHasMsg}}
        </div>
        </form>
      </div>
    </div>

  </body>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/node_modules/angular-socket-io/socket.js"></script>
  <script type="text/javascript" src="/controllers/stockController.client.js"></script>


</html>
